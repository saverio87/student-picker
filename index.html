<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Input</title>
    <link rel="stylesheet" href="input.css">
</head>

<body>
    <div class="wrapper">
        <h1>Enter Student List</h1>

        </div>
    </div>
    <script src="input.js"></script>
</body>

</html>
